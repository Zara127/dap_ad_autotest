# 基础数据层 base_data.yaml

resource_mapping:  # 资源映射表：明确不同场景+目标对应的游戏/账户键名
  - scene: "直播"
    purpose: "*"  # "*" 表示匹配所有推广目标
    app_type: "*"
    games_key: "live_games"       # 对应 games 中的键名
    accounts_key: "live_accounts" # 对应 accounts 中的键名

  - scene: "短视频+图文"
    purpose: "小程序"
    app_type: "*"
    games_key: "applet_games"
    accounts_key: "applet_accounts"

  - scene: "短视频+图文"
    purpose: "*"  # 匹配除小程序外的所有推广目标
    app_type: "苹果应用"
    games_key: "sv_games_ios"
    accounts_key: "sv_accounts_ios"

  - scene: "短视频+图文"
    purpose: "*"
    app_type: "安卓应用"
    games_key: "sv_games_android"
    accounts_key: "sv_accounts_android"
