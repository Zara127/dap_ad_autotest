  sv_games_ios: ["战火勋章"]  # 短视频+图文场景使用的游戏(ios)
  sv_games_android: ["剑与远征：启程"]  # 短视频+图文场景使用的游戏(android)
  live_games: ["万龙觉醒"]  # 直播场景使用的游戏
  applet_games: ["消消美食街"] #小程序场景使用的游戏
