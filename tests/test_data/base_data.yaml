  sv_accounts_ios: ["1752640551709704"]  # 短视频+图文场景使用的账户(ios)
  sv_accounts_android: ["1800990792207424"]  # 短视频+图文场景使用的账户(android)
  live_accounts: ["1814219539456004"]  # 直播场景使用的账户
  applet_accounts: ["1808701433752592"] #小程序场景使用的账户

# 2.营销目标与场景
purposes:
  - name: "应用推广"
    sub_types: ["应用下载", "预约下载"]
